<!DOCTYPE html>
<html>

<head>
  <title>Payment</title>
  <link rel="shortcut icon" href="img/CafeteriaLogo.png" />
  <link rel="stylesheet" type="text/css" href="pago.css">
  <script src="frmpago En.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
        <button type="button" class="button--transparent button--close" onclick="location.href='index.html'">
          <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 32 32">
            <g>
              <path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path>
            </g>
          </svg>
          <span class="visuallyhidden">Back to product page</span>
        </button>
        <div class="modal__circle"></div>
        <img src="img/Logo de la cafeteria.png" class="modal__product" />
      </div>
      <div class="modal__content">
        <h2>Complete Payment</h2>

        <form>
          <ul class="form-list">
            <li class="form-list__row">
              <label>Name</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Payment Method</label>
              <div class="payment-methods">
                <input type="radio" id="credit_card" name="payment_method" value="credit_card" onchange="toggleCardInput();" checked>
                <label for="credit_card" class="method credit_card">Credit Card</label>
                
                <input type="radio" id="cash" name="payment_method" value="cash" onchange="toggleCardInput();">
                <label for="cash" class="method cash">Cash</label>
              </div>
            </li>
            <li class="form-list__row" id="cardNumberInput">
              <label>Card Number</label>
              <input type="text" name="cc_number" required="" />
            </li>
            <li class="form-list__row">
              <label>Delivery Date</label>
              <input type="date" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Address</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row form-list__row--agree">
              <label>
                <input type="checkbox" name="save_cc" checked="checked">
                Save card for future purchases
              </label>
            </li>
            <div class="button-container">
              <input type="button" id="pay" class="button right-button" onclick="showNotification();" value="Pay">
              <input type="button" id="view-receipt" class="button right-button" style="display: none;" value="View Purchase Receipt">
            </div>

            <div id="custom-alert">Your purchase has been successfully completed</div>
          </ul>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    function toggleCardInput() {
      var cardInput = document.getElementById("cardNumberInput");
      if (document.getElementById("credit_card").checked) {
        cardInput.style.display = 'block';
      } else {
        cardInput.style.display = 'none';
      }
    }
    toggleCardInput();  // Call on initial load

  </script>
</body>

</html>
